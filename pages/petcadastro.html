<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div class="page-content cadastro">
        <nav class="navbar navbar-expand-lg navbar-dark ">
            <div class="container">
                <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                    <ul class="navbar-nav">
                        
                        <li class="nav-item">
                            <a class="nav-link" href="/index.html" style="color: white;">Início</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="racoes.html" style="color: white;">Rações</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="servicos.html" style="color: white;">Serviços</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="clientecadastro.html" style="color: white;">Cadastro cliente</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div>
            <div class="secao">
            </div>
            <form action="../pages/racoes.html">
                <h3 class="title">
                    Cadastro do seu pet
                </h3>

                <div class="secoes">
                    <div class="secao">
                        <h6>Informações do seu animal</h6>
                        <div class="row">

                            <div class="col-12"> <label for="nome"> Nome:</label> <input class="w-100" type="text"
                                    id="nome"></div>
                        </div>
                        <div class="row">
                            <div class="col-4">
                                <label for="idade"> Idade: </label> <input class="w-100" type="number" id="idade">
                            </div>
                            <div class="col-8">
                                <label for="especie"> Espécie: </label> <input class="w-100" id="especie" type="text">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <label for="raca"> Raça: </label> <input class="w-100" id="raca" type="text">
                            </div>
                            <div class="col-6">
                                <label for="sexo"> Sexo: </label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="sexoradio" id="femininoradio">
                                    <label class="form-check-label" for="femininoradio">
                                        Feminino
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="sexoradio" id="masculinoradio">
                                    <label class="form-check-label" for="masculinoradio">
                                        Masculino
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="send">
                            <button type="submit" class="btn btn-light border">Enviar</button>
                        </div>
                    </div>



                </div>
            </form>
        </div>
    </div>
    <footer id="footer">
        <div>
            <p>Email para contato: juliademoraess@gmail.com </br>&copy; 2023 - Todos os direitos reservados </p>
